<body>
    <div class="col d-flex justify-content-center forbidden-bg" style="height:46.5rem;">
        <div class="card" style="width: 20rem; height: fit-content; margin-top: 15%;">
            <div class="card-body">
                <h1 class="card-title">Email Confirmation</h1>
                <div *ngIf="showError" class="alert alert-danger" role="alert">
                  {{errorMessage}}
                
                </div>
    
                <div *ngIf="showSuccess" class="alert alert-success" role="alert">
                    Your email has been successfully confirmed. Please <a [routerLink]="['/login']"> click here to log in. </a>
                </div>
            </div>  
        </div>
    </div>    
</body>
