<head>
    <title>Registration</title>
</head>
<body>
    <div class="container-fluid d-flex" style="height: 46.6rem">
        <div class="col d-flex justify-content-center">
            <div class="card " style="width: 30rem; height: max-content; margin-top: 4rem;">
                <div class="card-body">
                    <div class="container">
                        <div>
                            <img src="../../../favicon.ico" alt="Logo" width="100" height="100" style="float: left; margin-right: 2rem;">
                        </div>
                        <div class="text-center">
                            <h1> Welcome Back! </h1>
                            <br>
                            <br>
                            <br>
                            <h4>Login</h4>
                            <br>
                        </div>
                        <div *ngIf="showError" class="alert alert-danger" role="alert">
                            <span [innerHTML]="errorMessage"></span>
                        </div>    

                    </div>
                    <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
                        <div class="mb-3 row">
                            <label for="username" class="col-form-label col-sm-3">Email:</label>
                            <div class="col-md-8">
                                <input type="text" id="username" formControlName="username" class="form-control" />
                            </div>
                            <div class="col-md-8">
                                <em *ngIf="validateControl('username') && hasError('username', 'required')">Username is required</em>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="password" class="col-form-label col-sm-3">Password:</label>
                            <div class="col-md-8">
                                <input type="password" id="password" formControlName="password" class="form-control" />
                            </div>
                            <div class="col-md-8">
                                <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
                            </div>
                        </div>
                        <br>
                        <div class="mb-3 row">
                            <div class="col-md-1">          
                                <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
